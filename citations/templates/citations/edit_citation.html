{% extends 'citations/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit citation:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'citations:edit_citation' citation.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
