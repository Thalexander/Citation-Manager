{% extends "citations/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new citation:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'citations:new_citation' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add citation</button>
    {% endbuttons %}

  </form>

{% endblock content %}
