{% extends "citations/base.html" %}

{% block content %}

  <p>Citations</p>

  <ul>
    {% for citation in citations %}
      <li>{{ citation }}</li>
    {% empty %}
      <li>No citations have been added yet</li>
    {% endfor %}
  </ul>

  <a href="{% url 'citations:new_citation' %}">Add a new citation</a>

{% endblock content %}
